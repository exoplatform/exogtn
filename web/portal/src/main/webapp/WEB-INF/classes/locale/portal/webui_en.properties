UIDescription.title.pageManagement=Page Browsing
UIDescription.title.portalManagement=Portal Browsing
UIDescription.title.pageWizard=Page Creation Wizard
UIDescription.title.pageEditWizard=Page Edit Wizard
UIDescription.content.pageManagement=<strong>Manage pages:</strong><br/>This is a list of all pages.<br/>You can preview (only normal pages),</br/><br/> edit or delete pages provided that you have the appropriate permissions.<br/><br/>You can search pages by the <em>Owner Type</em> (portal/group/user), <em>Owner Id</em> (name of owner type), or <em>Page Name.</em><br/><br/>To create a new page, click the "Add new page" button and enter the required fields.
UIDescription.content.portalManagement=<strong>Manage Portals: </strong><br/>This is the list of all portals. To create a new portal, click the "Create new Portal" button and input required fields.<br/>You only can create or delete a portal from this list if you have the appropriate permissions.
UIDescription.content.pageWizard=have to delele
UIDescription.content.pageWizard2=<strong>Step 1: Setting page information includes the page path, the node name and the display name.</strong><br/> Do as follows: <br/>- Select a navigation from the drop-down list. <br/>- Select the page node for which you wish to create a child page. <br/>- Enter a <em>Node Name. </em><br/>- Enter a <em>Display Name</em> (optional)<br/>- Tick or untick the <em>Visible</em> checkbox (optional).<br/>- Tick or untick the <em>Publication Date &amp; Time</em> checkbox (optional).<br/>&nbsp;&nbsp;If the <em>Publication Date &amp; Time</em> checkbox is ticked:<br/>&nbsp;&nbsp;- Enter <em>Start Publication Date.</em><br/>&nbsp;&nbsp;- Enter <em>End Publication Date</em><br/>- Click "Next" to proceed to the next step.
UIDescription.content.pageWizard3=<strong>Step 2: Setting page layout.</strong><br/> Do as follows:<br/>- Select one of the layouts from the list. <br/>- Click "Next" to move to the next step or "Back" to return to the previous step.
UIDescription.content.pageEditWizard=Page Edit Wizard description <br/> and guide goes here.
UIDescription.content.pageEditWizard1=<strong>Step 1: Change the display name, the visibility and the publication period of a page.</strong><br/> Do as follows:<br/>- Select a navigation from the drop-down list. <br/>- Select the page you want to edit. <br/>- Modify the <em>Display Name</em> if required.<br/>- Tick or untick the <em>Visible</em> checkbox.<br/>- Tick or untick the <em>Publication Date &amp; Time</em> checkbox.<br/>&nbsp;&nbsp;If <em>Publication Date &amp; Time</em> is checked:<br/>&nbsp;&nbsp;&nbsp;&nbsp;- Change the <em>Start Publication Date.</em><br/>&nbsp;&nbsp;&nbsp;&nbsp;- Change the <em>End Publication Date.</em><br/>- Click "Next" to proceed to the next step.
UIDescription.content.pageEditWizard2=<strong>Step 2: Modify the page layout.</strong><br/> Do as follows:<br/>- Select a new page layout or keep the current layout.<br/>- Click "Next" to move to the next step or "Back" to return to the previous step.
UIDescription.content.pageEditWizard3=<strong>Step 2: Modify the page layout.</strong><br/> Do as follows:<br/>- Select a new page layout or keep the current layout.<br/>- Click "Next" to move to the next step or "Back" to return to the previous step.

